<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>

<h4>Book An Appointment</h4>

<div class="col-6">
    <form action="#" th:action="@{/appointments/create}" th:object="${appointment}" method="post">
        <div class="form-group">
            <label for="car">Car</label>
            <select class="form-control" th:field="${appointment.car}" id="car">
                <option value="">Select Car</option>
                <option th:each="car: ${cars}" th:value="${car.id}" th:text="${car.carManufacturer.name + ' ' + car.model + ' ' + car.registration}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="repair-shop">Shop</label>
            <select class="form-control" th:field="${appointment.repairShop}" id="repair-shop">
                <option value="">Select Repair Shop</option>
                <option th:each="repairShop: ${repairShops}" th:value="${repairShop.id}" th:text="${repairShop.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" type="datetime-local" th:field="*{date}" id="date">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="date">Services</label>-->

<!--            <div class="form-check" th:each="carService: ${carServices}">-->
<!--                <input class="form-check-input" type="checkbox" th:value="${carService.id}" th:id="'car-services-' + ${carService.id}">-->
<!--                <label class="form-check-label" th:for="'car-services-' + ${carService.id}" th:text="${carService.name}"></label>-->
<!--            </div>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Book an Appointment</button>
    </form>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
