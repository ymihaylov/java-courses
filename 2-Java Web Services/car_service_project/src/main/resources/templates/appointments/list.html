<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <div class="row mt-3">
        <h3 th:text="${car.getFullName()}+' -> Appointments History'"></h3>
    </div>

    <div class="row mt-4">
        <div><a href="/my-cars" class="btn btn-link">< Back to My Cars List</a></div><br />

        <div th:unless="${appointments} and ${appointments.size()}" class="ml-2 mt-1">There are no history for this car yet!</div>

        <table th:if="${appointments.size()>0}" class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Repair Shop</th>
                    <th>Status</th>
                    <th>Price</th>
                    <th>Services</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>

            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.date}"></td>
                <td th:text="${appointment.time}"></td>
                <td th:text="${appointment.repairShop.name}"></td>
                <td th:text="${appointment.status}"></td>
                <td th:text="${appointment.price}"></td>
                <td>
                    <ul>
                        <li th:each="service : ${appointment.services}" th:text="${service.name}"></li>
                    </ul>
                </td>

                <td><a th:if="${appointment.status == T(com.example.car_service.data.entity.AppointmentStatus).PENDING}" class="btn btn-outline-warning" th:href="@{'/my-cars/edit-appointment/'+${appointment.id}}">Edit</a></td>
                <td><a th:if="${appointment.status == T(com.example.car_service.data.entity.AppointmentStatus).PENDING}" class="btn btn-outline-danger" th:href="@{'/my-cars/edit-appointment/'+${appointment.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-delete-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to delete the car?</p>
            </div>

            <div class="modal-footer">
                <a href="#" class="btn btn-danger btn-ok">Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#confirm-delete').on('show.bs.modal', function(e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).attr('href'));
    });
</script>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
